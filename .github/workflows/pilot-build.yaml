# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: pilot-build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-pilot:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          architecture: x64
          cache: Maven
      - name: Build with Maven
        run: mvn clean compile jib:build
